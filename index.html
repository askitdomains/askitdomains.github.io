<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Protector</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>Check URL for Scam</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="checkURL()">Check</button>
    <p id="result"></p>

    <h2>Gmail Scam Scanner</h2>
    <button id="signInBtn" onclick="signIn()">ðŸ”‘ Sign in with Google</button>
    <button id="scanBtn" onclick="scanEmails()" class="hidden">ðŸ“© Scan Emails</button>

    <table id="emailsTable" class="hidden">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="emailsBody"></tbody>
    </table>

    <script>
        const backendUrl = "https://botnet-1.onrender.com";

        function checkURL() {
            let url = document.getElementById("urlInput").value;
            fetch(`${backendUrl}/check_url`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = data.message)
            .catch(error => console.error('Error:', error));
        }

        function signIn() {
            // âœ… Store login state before redirect
            localStorage.setItem("loginPending", "true");
            window.location.href = `${backendUrl}/login`;
        }

        function checkLoginStatus() {
            if (localStorage.getItem("loginPending") === "true") {
                // âœ… If redirected back, mark login as complete
                localStorage.removeItem("loginPending");
                document.getElementById("scanBtn").classList.remove("hidden");
            }
        }

        function scanEmails() {
            fetch(`${backendUrl}/scan_email`)
            .then(response => response.json())
            .then(data => {
                let emailsBody = document.getElementById("emailsBody");
                emailsBody.innerHTML = "";

                data.scam_emails.forEach(email => {
                    let row = emailsBody.insertRow();
                    row.insertCell(0).innerText = email.from || "Unknown Sender";
                    row.insertCell(1).innerText = email.subject || "No Subject";
                    let deleteButton = document.createElement("button");
                    deleteButton.innerText = "ðŸ—‘ï¸ Delete";
                    deleteButton.onclick = function() { confirmDeleteEmail(email.id, row); };
                    row.insertCell(2).appendChild(deleteButton);
                });

                document.getElementById("emailsTable").classList.remove("hidden");
            })
            .catch(error => console.error('Error:', error));
        }

        function confirmDeleteEmail(emailId, row) {
            if (confirm("âš ï¸ Are you sure you want to delete this scam email?")) {
                deleteEmail(emailId, row);
            }
        }

        function deleteEmail(emailId, row) {
            fetch(`${backendUrl}/delete_email`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email_id: emailId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                row.remove();
            })
            .catch(error => console.error('Error:', error));
        }

        // âœ… Check if user is logging in after redirect
        checkLoginStatus();
    </script>

</body>
</html>
